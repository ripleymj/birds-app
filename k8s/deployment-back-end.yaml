---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: birds-app-back-end-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: birds-app-back-end-ripleymj
  template:
    metadata:
      labels:
        app: birds-app-back-end-ripleymj
    spec:
      containers:
        - image: 'ghcr.io/ripleymj/birds-app-back-end:fc173a1715ca6b260c0aeb22e95dd7fd23775290'
          name: birds-back-front-end
          ports:
            - containerPort: 8080
