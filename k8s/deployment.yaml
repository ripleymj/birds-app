---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uug-demo-api
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: uug-demo-api
  template:
    metadata:
      labels:
        app: uug-demo-api
    spec:
      containers:
        - image: 'ghcr.io/ripleymj/uug-demo-api:672f60b1d2995e2c59b3bfd9867f59e89bf8f863'
          name: uug-demo-api
          ports:
            - containerPort: 3000
